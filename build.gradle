plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}
application {
    mainClass = 'net.polarbub.botv2.Main'
}

jar {
    archiveClassifier = 'no-libs'
    manifest {
        attributes(
                'Main-Class': 'net.polarbub.botv2.Main'
        )
    }
    shadowJar {
        archiveClassifier.set('')
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    maven { url 'https://jitpack.io/' }
    flatDir {
        dirs 'libs'
    }
    mavenCentral() // for transitive dependencies
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    //jar libs
    implementation name: 'slf4j-simple-1.7.9'
    implementation name: 'eo-yaml-5.1.9-jar-with-dependencies'
    implementation name: 'mc_status'

    implementation 'net.dv8tion:JDA:4.3.0_281'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
}